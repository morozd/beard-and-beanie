<article class="single-column mt-2"> 
  <h1 class="h3 sans-serif ct">Related</h1> 
  <ul class="large-list ct mt-4">
  {% for post in site.related_posts limit: 10 %}
    <li class="large-list--item">
      <a href="{{ post.url }}" title="{{post.title}}" class="large-list--link">
        <date class="meta">{{ page.date | timeago }}</date>
          {{ post.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
</article>

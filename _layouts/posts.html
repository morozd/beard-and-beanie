{% include _head.html %}
<body>
  {% include _navigation.html %}
  <article class="mt-2 post single-column">
    <!-- This is where the title: in your front matter gets dropped in.-->
    <header>
    <h1 class="h1" style="text-align: center;">
      {{page.title}}
    </h1>
      {% if page.author %}
      <p class="post-footer">
        Written by {{page.author}}
        &nbsp;<time datetime="{{page.date}}">{{page.date | timeago}}</time>.<br> 
        Read this in {{ page.content | reading_time }}.
      </p>
      {% endif %}
  </header>
    <!-- This is where post content lives -->
      {{content}}
    <!-- end of post content -->
  </article>
  {% include _related_posts.html %}
  {% include _footer.html %}  
</body>
</html>
